<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button type="button">切换</button>
	<p>这是一个段落。</p>
	<script>
	var button = document.querySelector('button'),
		p = document.querySelector('p');

	var isHide = false;
	button.onclick = function () {
		if(!isHide) {
			p.style.display = "none";
		}else {
			p.style.display = 'block';
		}
		isHide = !isHide;
	}
	</script>
</body>
</html>
