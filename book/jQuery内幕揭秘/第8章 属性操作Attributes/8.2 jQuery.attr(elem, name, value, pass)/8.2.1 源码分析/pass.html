<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="test">
		test
	</div>
	<script type="text/javascript" src="../../../js/jQuery.js"></script>
	<script type="text/javascript">
	var elem = document.querySelector('.test'),
		name = 'width',
		value = '100px',
		pass = false, 
		returnValue;
	 
	returnValue = jQuery.attr(elem, name, value, pass);		// 如果pass为false，则设置属性width为100px
	console.log(returnValue);	 

	pass = true;
	returnValue = jQuery.attr(elem, name, value, pass); 	// 如果pass为true, 则设置属性width为100px。并且执行与jQuery同名的方法，相当于jQuery(elem).width('100px');
	</script>
</body>
</html>
