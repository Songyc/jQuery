<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{margin:0;height:2000px;}
	.test{width:300px;height:300px;background:red;margin-top:1950px;}
	</style>
</head>
<body>
	<!-- pageX, pageY -->
	<div class="test" id="test"></div>
	<script>
	var test = document.getElementById('test');
	test.onclick = function (e) {
		var evt = e || window.event;
		console.log(evt.pageX);
		console.log(evt.pageY); 	
	}
	test.addEventListener("click", function (e){
		var evt = e || window.event;
		console.log(evt.pageX);
		console.log(evt.pageY); 
	}, false);

	// pageX:鼠标指针相对于当前文档左边缘的位置, 加上滚动条的宽度		// ie不支持此属性(window.event), 但是e可以取得; chrome, ff, safari都支持
	// pageY:鼠标指针相对于当前文档上边缘的位置, 加上滚动条的高度 		// ie不支持此属性
	</script>
</body>
</html>
