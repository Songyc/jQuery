<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{margin:0;height:2000px;}
	.test{width:300px;height:300px;background:red;margin-top:1950px;}
	</style>
</head>
<body>
	<!-- button, buttons -->
	<div class="test" id="test"></div>
	<script>
	    var oDiv=document.getElementById("test");
	    oDiv.onmousemove=function(e){
	        e= e || window.event;
	        var mouseNum = e.button;
	        console.log(mouseNum);
	        this.innerHTML = mouseNum;
	        var mouseNums = e.buttons;
	        console.log(mouseNums);
	    }

	    // buttons发生事件时哪些按钮还处于按下状态  http://www.ithao123.cn/content-5707601.html
	    // button哪个按钮发生了此事件
	</script>
