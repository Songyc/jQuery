<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.test1, .test2{width:200px;height:200px;border:1px solid #000;}
	</style>
</head>
<body>
	<div class="test1">test1</div>
	<div class="test2">test2</div>
	<script src="../../js/jQuery.js"></script>
	<script>
	var elem = document.querySelector('.test1'),
		type = 'test',
		data = function (next, hooks) {
			console.log('data');
			next();
		},
		data2 = function (next, hooks) {
			console.log('data2');
		};
		
	jQuery.queue(elem, type, data); 			// 入列
	jQuery.queue(elem, type, 'inprogress'); 	// 入列
	jQuery.queue(elem, type, data2);			// 入列
	var d = jQuery.queue(elem, type);
	console.log(d);								
	jQuery.dequeue(elem, type); 				// data2, data 先进先出
  	</script>
</body>
</html>
